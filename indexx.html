<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Profile Card UI Design</title>

        <link rel="stylesheet" href="style.css">

        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <div class="Profile-Card">
            <div class="image">
                <img src="Images/samm.png" alt="" class="profile-img">
            </div>

            <div class="text-data">
                <span class="name">Computer-Engineer</span>
                <span class="job">Programmer & Data scientist</span>
            </div>
            <div class="media-buttons">
                <a href="#" style="background: #fdfa30;" class="link">
                <i class='bx bxl-snapchat' ></i>
                </a>
             
                <a href="#" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
                </a>

                <a href="#" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
                </a>
                
               
                <a href="#" style="background: #ff0000;" class="link">
                <i class='bx bxl-youtube'></i>
                </a>



            </div>
            <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
            </div>
            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart'></i>
                    <span class="number">60k</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">18k</span>
                </div>
                <div class="data">
                    <i class='bx bx-share'></i>
                    <span class="number">10k</span>
                </div>

            </div>
        </div>

    </body>


</html>
